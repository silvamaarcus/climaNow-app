<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/style.css">
  <title>Clima Now | Obtenha o Clima</title>
</head>

<body>
  <section class="container">
    <div class="container-search">
      <h3 style="color: #fff;">Informe a cidade:</h3>
      <form class="d-flex" role="search">
        <input class="form-control me-4" type="search" placeholder="SÃ£o Paulo, BR" aria-label="Search" id="input-city">
        <button class="btn btn-outline-success" type="submit" style="background: #edf904;" id="btn-js"><img src="./img/search.svg"></button>
      </form>
    </div>

    <div class="container-result">
      <div id="country">
        <img src="https://flagsapi.com/BR/shiny/24.png" id="country-flag">
        <h5 id="city-value">--</h5>
      </div>
      <div class="temp">
        <h1 id="temp-value">--</h1>
      </div>
      <div class="humidity">
        <img src="./img/droplet.svg">
        <h5 id="humidity-value">--</h5>
      </div>
    </div>

    <div class="footer">
      <span>
        <p>Fornecido por <a href="https://openweathermap.org/">OpenWeather</a>. Desenvolvido por <a href="https://github.com/silvamaarcus">@silvamaarcus</a>.</p>
      </span>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
